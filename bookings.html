<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #ddd;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-btn {
            background-color: red;
            color: white;
        }
        .back-btn {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>All Bookings</h2>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be loaded here -->
            </tbody>
        </table>

        <button class="clear-btn" onclick="clearAllBookings()">Clear All Bookings</button>
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Booking</button>
    </div>

    <script>
        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let tableBody = document.querySelector("#bookingsTable tbody");

            tableBody.innerHTML = ""; // Clear existing content
            bookings.forEach(booking => {
                let row = `<tr>
                    <td>${booking.name}</td>
                    <td>${booking.date}</td>
                    <td>${booking.service}</td>
                    
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function clearAllBookings() {
            localStorage.removeItem("bookings");
            loadBookings();
        }

        window.onload = loadBookings;
    </script>

</body>
</html>
